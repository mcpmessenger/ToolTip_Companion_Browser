<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tooltip Companion Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; color: #222; }
      label { display: block; margin-bottom: 8px; }
      input[type="password"], input[type="text"] { width: 480px; max-width: 100%; padding: 8px; }
      .row { margin-bottom: 16px; }
      button { padding: 8px 14px; }
      .status { margin-top: 10px; color: #0a7; }
    </style>
  </head>
  <body>
    <h1>Tooltip Companion</h1>
    <div class="row">
      <label for="openai">OpenAI API Key</label>
      <input id="openai" type="password" placeholder="sk-..." autocomplete="off" />
    </div>
    <div class="row">
      <button id="save">Save</button>
      <span class="status" id="status"></span>
    </div>
    <script src="options.js"></script>
  </body>
  </html>
